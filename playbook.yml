---
- name: Hello World Playbook
  hosts: all
  vars:
    file_content: "Hello from Ansible variable!"
  tasks:
    - name: Run hello world bash script
      shell: echo "Hello World"
      register: result
    
    - name: Display output
      debug:
        msg: "{{ result.stdout }}"
    
    - name: Create hello.txt file with variable content
      copy:
        content: "{{ file_content }}"
        dest: ~/hello.txt